<!DOCTYPE html>
<html>
    <head>
        <h1>Chapter # 7 - Forms</h1>
        <title>Chapter#7 Assignment</title>
        <script></script>
    </head>
    <body>
        
        <form>
            <fieldset>
                <legend>Your Details:</legend>
                <p>
                    Name:
                    <input type="text" size="30"/>
                    <br/>
                    <br/>
                    Email:
                    <input type="text" size="30"/>
                </p>
            </fieldset>
            <fieldset>
                <legend>Your Review:</legend>
                <p>
                    How did you hear about us? 
                    <select name="Websites">
                        <option>Google</option>
                    </select>
                    <p>
                        Would you visit again?
                        <br/>
                        <input type="radio" name="option"/>Yes
                        <input type="radio" name="option"/>No
                        <input type="radio" name="option"/>Maybe
                    </p>
                    <p>
                        Comments:
                    </p>
                        <textarea name="comments" rows="4" cols="50"></textarea>
                        <br/>
                        
                        <p><input type="checkbox" checked/>
                        Sign me up for email updates</p>
                        <input type="submit" value="Submit review"/>
            </fieldset>
            </form>
            
        
        
        

    </body>
</html>
